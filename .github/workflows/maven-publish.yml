# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Docker Image CI from GHCR Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Build and Push the image
      run: 
        docker login --username jishnuvs78 --password ${{ secrets.GHCR_PASS }} ghcr.io
        docker build . --tag ghcr.io/jishnuvs78/kubernetes-test-env-ghcr:latest
        docker push ghcr.io/jishnuvs78/kubernetes-test-env-ghcr:latest
        
